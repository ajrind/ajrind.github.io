<html>
	<head>
		<title>Is Ashley Dead?</title>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.23/angular.min.js" /></script>
		<script src="angularScript.js"></script>
		<link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
		<style>
		body {
			font-family: 'Roboto Slab', serif;
			text-align: center;
		}
		</style>
	</head>
	<body  bgcolor="#FFFFFF">
		<article ng-app="nightScoutApp">
			<section ng-controller="nightScoutCtrl">
				<table border=0 width=100% height=100%>
					<tr>
        				<td align=center>
        					<font size="7">{{data.mainTitle}}</font>
				    		<br />
				    		<br />
				    		<section ng-if="data.subTitle"> 
				    			<font size="1">{{data.subtitleTitle}}</font>
				    			<br />
				    			<br />
				    		</section>
	    					<font size="-1">(Blood sugar: {{data.sgv}})</font>
	    				</td>
	    			</tr>
	    		</table>
			</section>
		</article>
	</body>
</html>
